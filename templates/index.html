<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L U N A</title>
  <!--CONNECT IT TO CSS-->
  <link rel="stylesheet" type="text/css" href="static/styles.css" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon" />
</head>

<body>
  <!--CAMERA-->
<div id="video-container" style="position: relative; height: 0; width: 0;">
  <video id="video" autoplay muted></video>
</div>

  <!--L U N A Circle-->
  <section class="center">
    <div class="circleOuter" id="circleOuter"></div>
    <div class="circle1" id="circle1">
      <div class="circle2" id="circle2">
        <div class="circle3" id="circle3">
          <h3>J A R V I S</h3>
        </div>
        <div class="circleOuter1" id="circleOuter1"></div>
      </div>
    </div>
  </section>
  <!--VOLUME SLIDER-->
  <div class="centerslider">
    <div class="slidercontainer">
      <div class="slidertrack">
        <div class="sliderthumb" id="slider"></div>
      </div>
    </div>
  </div>
  <!--BUTTON FOR RESPONCE-->
  <button id="showResponce"></button>
  <!--TEXT OUTPUT-->
  <section class="centerBottom" id="responce">
    <div>
      <p id="output" class="borderbox"></p>
    </div>
  </section>

  <!--TIME-->
  <section class="righttop">
    <div>
      <h4 id="time"></h4>
      <h4 id="date"></h4>
    </div>
  </section>

  <!--WEATHER-->
  <div class="weather-widget">
    <div class="wrapper">
      <header>--------</header>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
<!--LOAD THE SCRIPTS-->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad/dist/index.browser.js"></script>
<script src="static/scripts/index.js"></script>
<script src="static/scripts/weather.js"></script>
<script src="static/scripts/time.js"></script>    
<script src="static/scripts/showresponce.js"></script>


</html>
