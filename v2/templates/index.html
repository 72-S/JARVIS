<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KI-Assistent</title>
</head>
<body>
<h1>KI-Assistent</h1>
<input type="text" id="promptInput" placeholder="Gib hier deine Frage ein...">
<input type="checkbox" id="includeVideoCheckbox"> Video einschlie√üen
<button onclick="generateResponse()">Antwort generieren</button>
<div id="loader" style="display: none;"></div>
<p id="responseText"></p>
<video id="video" playsInline style="display:none;"></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
<audio id="audioPlayer" controls style="display:none;"></audio>
<div id="circleOuter" style="display:none;">Loading...</div>
<div id="circleOuter1" style="display:none;">Loading...</div>
<div id="responce" style="display:none;">Response</div>
<div id="output"></div>
<button id="showResponce">Show Response</button>
<script src="../static/script.js"></script>


<style>
    #loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        position: fixed; /* Keep the loader in view */
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        z-index: 1000; /* Ensure the loader is displayed above other content */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</body>
</html>
